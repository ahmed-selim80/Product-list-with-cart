<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/starter.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/all.css">
  <script type="module" defer src="scripts/script.js"></script>
  <title>Product list with cart</title>
  </style>
</head>
<body>
  
  <h1>Desserts</h1>
  <section class="container">
    <section class="products">
    
    </section><!-- products -->

    <section class="cart-checkout">
      <h2>Your Cart (<span>0</span>)</h2>

      <div class="cart-empty">
        <img src="assets/images/illustration-empty-cart.svg" alt="">
        <p>Your added items will appear here</p>
      </div><!-- cart-empty -->

      <div class="cart-with-products removed">


        <div class="cart-total">
          <div class="cart-total-price">
            <p>Order Total</p>
            <p></p>
          </div><!-- cart-total-price -->

          <button>Confirm Order</button>
        </div><!-- cart-total -->

      </div><!-- cart-with-products -->


    </section><!-- cart-checkout -->

    <div class="overlay hidden"></div>
    <section class="order-confirmed-modal hidden">
      <img src="assets/images/icon-order-confirmed.svg" alt="">
      <div class="order-confirmed">
        <h3>order confirmed</h3>
        <p>we hope you enjoy your food</p>
      </div><!-- order-confirmed -->
      <div class="order-confirmed-products">


        <div class="order-confirmed-total">
          <p>order total</p>
          <p></p>
        </div><!-- order-confirmed-total -->

      </div><!-- order-confirmed-products -->

      <button class="new-order-btn btn">Start New Order</button>
    </section><!-- order-confirmed-modal -->

  </section><!-- container -->
 
</body>
</html>
